<html>
<head>
    <meta charset="UTF-8">
    <title>¿Me Quieres?</title>
</head>
<body bgcolor="black">

        function confirmar() {
            var respuesta = confirm("¿Me quieres?");
            if (respuesta) {
                window.location.href = "pagina.html";
            } else {
                alert("¡Abuena, te me cuidas! :c");
            }
        }
    </script>

    <button onclick="confirmar()">Entrar</button>
</body>
</html>
