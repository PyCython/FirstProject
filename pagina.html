<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            margin: 20px;
            color: black;
            font-family: Arial, sans-serif;
            background-image: url("//img.freepik.com/vector-gratis/fondo-pintura-al-oleo-acuarela_52683-107031.jpg?w=2000");
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px white;
            padding: 10px;
            background-color: white;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Estilos para centrar el video */
        #video {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #video iframe {
            max-width: 100%;
            max-height: 100%;
        }

        /* Estilos para el juego */
        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hola Luisi</h1>

    <!-- Contenido de la página principal -->

    <!-- Mensaje y foto -->
    <p>Xdón quería hacer uno mejor pero me puse a crear un nombre de programador y perdí mucho tiempo. Además, hice esta foto:</p>
    <img src="/images/Diseño sin título.jpg" alt="Imagen de la foto que colocarás tú">

    <!-- Continuación del mensaje -->
    <p>Más adelante te doy un regalo mucho mejor. Te dedico esta canción:</p>

    <!-- Enlace al video de Youtube -->
    <div id="video">
        <video width="853" height="480" controls>
            <source src="ruta_del_video.mp4" type="video/mp4"> <!-- Reemplaza "ruta_del_video.mp4" con la ruta de tu video -->
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <!-- Script para controlar la reproducción del video -->
    <script>
        function reproducirVideo() {
            var video = document.querySelector('video');
            video.play();
        }
    </script>

    <!-- Botón para reproducir el video -->
    <button onclick="reproducirVideo()">Reproducir Video</button>

    <!-- Juego de Piedra, Papel o Tijera -->
    <div id="juego">
        <h2>¡Juguemos a Piedra, Papel o Tijera!</h2>
        <button onclick="jugar('piedra')">Piedra</button>
        <button onclick="jugar('papel')">Papel</button>
        <button onclick="jugar('tijera')">Tijera</button>
        <p id="resultado"></p>
    </div>

    <script>
        function jugar(jugador) {
            var opciones = ['piedra', 'papel', 'tijera'];
            var maquina = opciones[Math.floor(Math.random() * opciones.length)];

            var resultado = '';

            if (jugador === maquina) {
                resultado = 'Empate';
            } else if (
                (jugador === 'piedra' && maquina === 'tijera') ||
                (jugador === 'papel' && maquina === 'piedra') ||
                (jugador === 'tijera' && maquina === 'papel')
            ) {
                resultado = '¡Ganaste!';
            } else {
                resultado = 'Perdiste, me debes una salida.';
            }

            document.getElementById('resultado').textContent = `Elegiste: ${jugador}, La máquina eligió: ${maquina}. ${resultado}`;
        }
    </script>

</body>
</html>
