  <script>
    function reproducirVideo() {
        var video = document.querySelector('video');
        video.play();
    }

    // Funci√≥n para jugar el juego
    function jugar(jugador) {
        var opciones = ['piedra', 'papel', 'tijera'];
        var fernando = opciones[Math.floor(Math.random() * opciones.length)];

        var resultado = '';

        if (jugador === fernando) {
            resultado = 'Empate';
        } else if (
            (jugador === 'piedra' && fernando === 'tijera') ||
            (jugador === 'papel' && fernando === 'piedra') ||
            (jugador === 'tijera' && fernando === 'papel')
        ) {
            resultado = `¬°Ganaste! Fernando eligi√≥: ${fernando}.`;
        } else {
            resultado = `Perdiste, Fernando eligi√≥: ${fernando}. Me debes una salida c:.`;
        }

        // Mostrar el resultado
        document.getElementById('resultado').textContent = resultado;

        // Guardar el resultado en el localStorage
        localStorage.setItem('resultado', resultado);

        // Deshabilitar los botones despu√©s de jugar una vez
        var botones = document.querySelectorAll('#juego button');
        for (var i = 0; i < botones.length; i++) {
            botones[i].disabled = true;
        }

        // Guardar el indicador de que el juego ya se ha jugado en el localStorage
        localStorage.setItem('juegoJugado', 'true');
    }

    // Verificar si el juego ya se ha jugado
    window.onload = function() {
        var juegoJugado = localStorage.getItem('juegoJugado');
        if (juegoJugado === 'true') {
            // Mostrar el resultado guardado previamente
            var resultadoGuardado = localStorage.getItem('resultado');
            document.getElementById('resultado').textContent = resultadoGuardado;
        }
    }
</script>
